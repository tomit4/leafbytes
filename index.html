<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="HandheldFriendly" content="true" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
        <title>leafbytes</title>
        <link rel="shortcut icon" href="icons/favicon.svg" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style-articles.css">
        <link rel="stylesheet" href="style-trees.css">
        <link rel="stylesheet" href="themes/prism_okaidia.css">
    </head>
    <body>
        <nav>
            <ul class="navi prompt">
                <li class="icons" id="contact" onclick="loadArticles(contact)"></li>
                <li class="icons" id="about" onclick="loadArticles(about)"></li>
                <li class="icons" id="home" onclick="loadArticles(home)"></li>
                <li class="icons" id="comments" onclick="loadArticles(comments)"></li>
                <li class="icons" id="links" onclick="loadArticles(links)"></li>
            </ul>

            <!-- this gets generated at min-width: 927px -->
            <ul class="desktop-menu-items">
            </ul>
        </nav>

        <div class="circuit-outer">
            <div class="current bottom-left"></div>
            <div class="current left"></div>
            <div class="current top"></div>
            <div class="current right"></div>
            <div class="current bottom-right"></div>
            <div class="circuit-inner"></div>
            <div class="leafbytes">
                <p>LeafBytes</p>
            </div>
            <div class="subtitle">
                    <p>Web Development</p>
            </div>
        </div>
        <div class="logo"></div>
        <div class="circuits"></div>
        <footer class="foot">
            <ul>
                <div class="footer-nav">
                    <li><a class="footer-icons" id="git" href="/"></a></li>
                    <li><a class="footer-icons" id="linkedin" href="/"></a></li>
                    <li><a class="footer-icons" id="resume" href="/"></a></li>
                </div>
            </ul>
        </footer>
        <script src="./prism_js/prism_okaidia.js"></script>
        <script src="script.js"></script>
        <script src="script-trees.js"></script>
    </body>
</html>
