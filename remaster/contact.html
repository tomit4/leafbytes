<div class="article-entire">
    <h2 class="article-header">contact</h2>
    <h3 class="article-header3">
        let's make beautiful correspondence together!
    </h3>
    <div class="article-body">
        <div class="forms">
            <form class="email" id="emailform">
                <div>
                    <label
                        class="contact-label"
                        id="contact-name-label"
                        for="name"
                        >name:</label
                    >
                    <input
                        class="contact-input"
                        type="text"
                        placeholder="John Doe"
                        id="contact-name"
                        name="name"
                        required
                    />
                </div>
                <div>
                    <label
                        class="contact-label"
                        id="contact-email-label"
                        for="email"
                        >email:</label
                    >
                    <input
                        class="contact-input"
                        type="text"
                        placeholder="johndoe@emailaddress.com"
                        id="contact-email"
                        name="email"
                        required
                    />
                </div>
                <div>
                    <label
                        class="contact-label"
                        id="contact-subject-label"
                        for="subject"
                        >topic:</label
                    >
                    <input
                        class="contact-input"
                        type="text"
                        placeholder="Topic Of Discussion"
                        id="contact-subject"
                        name="subject"
                        required
                    />
                </div>
                <div>
                    <label
                        class="contact-label"
                        id="contact-message-label"
                        for="body"
                        >message:</label
                    >
                    <textarea
                        class="contact-body"
                        placeholder="Enter Your Message Here..."
                        id="contact-message"
                        name="body"
                        required
                    ></textarea>
                <div>
                    <button id="contact-submit-btn">submit</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
