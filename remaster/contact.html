<div class="article-entire">
    <h2 class="article-header">contact</h2>
    <div class="article-body">
        <p class="article-content">
            Want to get in Touch? Send me an Email!
        </p>
        <form class="email" id="emailform">
          <div>
              <label for="">Your Name:<input type="text" placeholder="Your name" name="name" required /></label>
          </div>
          <div>
            <label for="">Your Email:<input type="text" placeholder="Your email address" name="email" required /></label>
          </div>
          <div>
            <label for="">Your Subject:<input type="text" placeholder="Subject" name="subject" required /></label>
          </div>
          <div>
            <label for="">Your Message:<textarea placeholder="Your message" name="body" required></textarea></label>
          </div>
          <div>
            <button id="submit">Send a message</button>
          </div>
        </form>
    </div>
</div>
