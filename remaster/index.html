<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>releafbytes</title>
        <link rel="shortcut icon" href="icons/favicon.svg" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul class="navi hamburger">
                    <li class="dots" id="dots1"></li>
                    <li class="icons" id="contact" onclick="scaleUp(contact)"></li>
                    <li class="icons" id="about" onclick="scaleUp(about)"></li>
                    <li class="icons" id="home" onclick="scaleUp(home)"></li>
                    <li class="icons" id="faq" onclick="scaleUp(faq)"></li>
                    <li class="icons" id="link" onclick="scaleUp(link)"></li>
                    <li class="dots" id="dots2""></li>
            </ul>
        </nav>

        <div class="leafbytes">
            <p>LeafBytes</p></div>
        <div class="subtitle">
            <p>Web Development</p>
        </div>
        <div class="circuit-outer">
            <div class="current bottom-left"></div>
            <div class="current left"></div>
            <div class="current top"></div>
            <div class="current right"></div>
            <div class="current bottom-right"></div>
            <div class="circuit-inner"></div>
        </div>
        <div class="logo"></div>
        <div class="circuits"></div>
        <footer class="foot">
            <ul>
                <div class="footer-nav">
                    <li><a class="footer-icons" id="git" href=""></a></li>
                    <li><a class="footer-icons" id="linkedin" href=""></a></li>
                    <li><a class="footer-icons" id="resume" href=""></a></li>
                </div>
            </ul>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
