<div class="article-entire">
    <div class="article-entire">
        <p class="article-header">comments</p>
        <p class="article-header3">your opinion goes here</p>
        <div class="article-body">
            <div class="comment-section">
                <ul class="comment-list">
                    <li class="comment">
                        <div class="comment-name">Brad Pitt</div>
                        <div class="comment-vbar"></div>
                        <div class="comment-message">Bomb Site Bro</div>
                    </li>
                    <li class="comment">
                        <div class="comment-name">Jennifer Lopez</div>
                        <div class="comment-vbar"></div>
                        <!-- limit comments to 90 characters -->
                        <div class="comment-message">This site is just ok. I'm just going to keep typing here until the box is filled up or there</div>
                    </li>
                </ul>
            </div>
            <div class="forms">
            <form class="comments" id="commentsform">
                <div>
                    <label
                        class="contact-label"
                        id="contact-name-label"
                        for="name"
                        >name</label
                    >
                    <input
                        class="contact-input"
                        type="text"
                        placeholder="John Doe"
                        id="contact-name"
                        aria-label="Name"
                        title="Name"
                        name="name"
                        required
                    />
                </div>
                <div>
                    <label
                        class="contact-label"
                        id="contact-message-label"
                        for="body"
                        >message</label
                    >
                    <textarea
                        class="comment-body"
                        placeholder="Enter Your Message Here..."
                        id="contact-message"
                        aria-label="Message"
                        title="Message"
                        name="body"
                        required
                    ></textarea>
                <div>
                    <button id="contact-submit-btn">submit</button>
                </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <div class="spacer"></div>
</div>
